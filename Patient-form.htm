 <html lang="en">

       <title> Patient Form </title>

    </head>

    <body>
    <div class="header">    
        <table> 
            <table width="100%">
                <tr>
                    <td width="10%">
                        <img src="./Logo_for_assignment_1.jpg" alt="Logo" height="150" width="150">
                    </td>
                    <td align="Center">
                        <h1> Klok Medical Center </h1>

<form action="https://tuan-nguyen03.w3spaces.com/thankyousubmit.html" method="get">
    <div class="form-info">

        <table align="center">
            <tr>
                <th colspan="4">Create Account</th>
            </tr>
    
            <tr>
                <td><label for="first_name">First Name:</label></td>
                <td>
                    <input
                        type="text"
                        name="fname"
                        id="fname"
                        minlength="1"
                        maxlength="30"
                        required
                        title="Letter, apostrophes, and dashes only"
                        pattern="[a-zA-Z']{1,30}"
                        onblur="validateFname()"
                        placeholder="John"
                    />
                    <span class="error" id="fname-error"></span>
                </td>
                <td><label for="middle_initial"> Middle Initial:</label></td>
                <td>
                    <input
                        type="text"
                        name="mini"
                        id="mini"
                        maxlength="1"
                        title="Letters only"
                        pattern="[a-zA-Z']{0,1}"
                        onblur="validateMini()"
                        placeholder="Doe"
                    />
                    <span class="error" id="mini-error"></span>
                </td>
                <td><label for="last_name">Last Name:</label></td>
                <td>
                    <input
                        type="text"
                        name="lname"
                        id="lname"
                        minlength="1"
                        maxlength="30"
                        required
                        title="Letter, apostrophes, and dashes only"
                        pattern="[a-zA-Z']{1,30}"
                        onblur="validateLname()"
                        placeholder="Smith"
                    />
                    <span class="error" id="lname-error"></span>
                </td>
            </tr>

            <tr>
                <td><label for="dob">Birthday:</label></td>
                <td><input type="date" name="dob" id="dob" onblur="validateDob()" required placeholder="MM/DD/YYYY"></td>
                <span class="error" id="dob-error"></span>
            </tr>
            <tr>
                <td><label for="SSN">SSN:</label></td>
                <td>
                    <input
                        type="password"
                        minlength="9"
                        maxlength="11"
                        name="ssn"
                        id="ssn"
                        required
                        title="Numbers only"
                        placeholder="###-##-###"
                        onblur="validateSsn()"
                    />
                    <span class="error" id="ssn-error"></span>
                </td>
            </tr>
            <tr>
                <td><label for="gender">Gender:</label></td>
                <td>
                    <input type="radio" name="gender" value="Male"> Male
                    <input type="radio" name="gender" value="Female"> Female
                </td>
            </tr>

            <tr>
                <td><label for="address1">Address 1:</label></td>
                <td><input type="text" name="address1" id="address1" maxlength="30" required placeholder="Required" onblur="validateAddress1()"> 
                    <span class="error" id="address1-error"></span>
                </td>
            </tr>
            <tr>
                <td><label for="address2">Address 2:</label></td>
                <td><input type="text" name="address2" id="address2" maxlength="30" placeholder="Optional">
                </td>
            </tr>
            <tr>
                <td><label for="city">City:</label></td>
                <td><input type="text" name="city" id="city" maxlength="30" required placeholder="Enter city" onblur="validateCity()"> 
                    <span class="error" id="city-error"></span>
                </td>
            </tr>
                <td><label for="state">State</label></td>
                <td>   <!--https://www.freeformatter.com/usa-state-list-html-select.html-->
                    <select name="state" required id="state">
                        <option value="">Select State</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                        <option value="DC">District of Columbia</option>
                        <option value="PR">Puerto Rico</option>
                    </select>
                </td>
            
                <td><label for="zipcode">Zipcode</label></td>
                <td><input type="text" name="zipcode" required  id="zipcode"  maxlength="5" placeholder="12345" pattern="^\d{5}(-\d{4})?$" onblur="validateZcode()"
                    />
                    <span class="error" id="zcode-error"></span>
                </td>
            </tr>
            <tr>
                <td><label for="email"> Email Address:</label></td>
                <td><input type="email" name="email" id="email" maxlength="100" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,20}$" onblur="validateEmail()" placeholder="Required">
                    <span class="error" id="email-error"></span>
                </td>
            </tr>
            <tr>
                <td><label for="phone">Phone</label></td>
                <td><input type="tel" name="phone" id="phone" maxlength="12" placeholder="123-456-7890" pattern="\d{3}-\d{3}-\d{4}" onblur="validatePhone()"> 
                    <span class="error" id="phone-error"></span>
                </td>
            </tr>
            <tr>
                <td><label for="contact">Preferred Contact:</label></td>
                <td>
                    <input type="radio" name="contact" value="Phone"> Phone
                    <input type="radio" name="contact" value="Email"> Email
                </td>
            </tr>
            
            <tr>
                <td><label for="history">Please select the <br> following for your visit:</label></td>
                <td><input type="checkbox" name="Coughing" <span>Coughing</span></td> 
                <td><input type="checkbox" name="Bubonic" <span>Bubonic</span></td>
                <td><input type="checkbox" name="HIV/AID" <span>HIV/AIDS</span></td>
                <td><input type="checkbox" name="Cancer" <span>Cancer</span></td>
                <td><input type="checkbox" name="Heart" <span>Heart Diseases</span></td>
            </tr>
            <tr>
                <td><label for="allergy"> Allergies, if yes, explain:</label></td>
                <td>
                    <input type="radio" name="allergies" value="Yes"> Yes
                    <input type="radio" name="allergies" value="No"> No
                </td>
            </tr>
            <tr>
                    <td>
                        <label for="notes">Additional Notes:</label>
                    </td>
                    <td>
                        <textarea id="notes" name="notes" rows="4" cols="35" placeholder="Enter any additional medical history or concerns here..."></textarea>
                    </td>
                </tr>
    <tr class="form">
    <td><label for="healthlevel">How is Your Health? (1 = Poor, 10 = Excellent)</label></td>
    <td>
        <input type="range" 
            class="slider"
            id="healthlevel"
            name="healthlevel"
            min="1"
            max="10"
            value="5"  
            list="healthscale"
        >
        <span id="healthdisplay">5</span>  
        
        <datalist id="healthscale">
            <option value="1" label="1"></option>
            <option value="2" label="2"></option>
            <option value="3" label="3"></option>
            <option value="4" label="4"></option>
            <option value="5" label="5"></option>
            <option value="6" label="6"></option>
            <option value="7" label="7"></option>
            <option value="8" label="8"></option>
            <option value="9" label="9"></option>
            <option value="10" label="10"></option>
        </datalist>
    </td>
</tr>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        var slider = document.getElementById("healthlevel"); 
        var output = document.getElementById("healthdisplay"); 

        output.innerHTML = slider.value; 

        slider.oninput = function() {
            output.innerHTML = this.value; 
        };
    });
</script>

            <tr>
                    <td class="td1"><label for="uid">User ID:</label></td>
                    <td>
                        <input
                        type="text"
                        name="uid"
                        id="uid"
                        maxlength="20"
                        required
                        title="Please enter a user ID:"
                        placeholder="Your user ID"
                        />
                        <span class='error' id='uid-error'></span>
                    </td>
            </tr>

            <tr>
                    <td><label for="pword">Password:</label></td>
                    <td>
                        <input type="password" name="pword" id="pword" minlength="8" maxlength="30" required 
                        placeholder="Use Spec.Char ie.#$!" oninput="validatePword()">
                    </td>
                </tr>

                <tr>
                    <td><label for="password">Re-enter Password:</label></td>
                    <td>
                        <input type="password" name="password" id="password" minlength="8" maxlength="30" required 
                        placeholder="Re-enter Password" oninput="validatePword()">
                        <span class="error" id="pword2-error"></span> 
                    </td>
                </tr>

            <tr>
                <td colspan="4" align="center">
                    <input type="submit" name="submit" value="Submit">
                    <input type="reset" name="reset" value="Clear">
                    <input type="button" name="review" id="review" value="Review" onclick="getcustomerinformation()"/>
                </td>
            </tr>

            <center>
                <div id="showInput"></div>
            </center>

            <tr>
                <td colspan="2">
                    <div class="pword-message">
                        <span id="msg1"></span> <br/>
                        <span id="msg2"></span> <br/>
                        <span id="msg3"></span> <br/>
                        <span id="msg4"></span> <br/>
                    </div>
                </td>
            </tr> 
            <center>
                <p id="showInput"></p>
            </center>
        </table>
    </div>
</form>
